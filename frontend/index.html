<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TREK â€“ Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f7;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      padding: 24px 28px 32px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.6rem;
    }
    .mode-toggle {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      align-items: center;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid #d0d0d7;
      cursor: pointer;
      font-size: 0.9rem;
      user-select: none;
    }
    .pill.active {
      background: #1f6feb;
      color: white;
      border-color: #1f6feb;
    }
    .pill input {
      display: none;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      resize: vertical;
      border-radius: 10px;
      border: 1px solid #d0d0d7;
      padding: 10px 12px;
      font-size: 0.95rem;
      font-family: inherit;
      box-sizing: border-box;
      outline: none;
    }
    textarea:focus {
      border-color: #1f6feb;
      box-shadow: 0 0 0 2px rgba(31,111,235,0.15);
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
    }
    button {
      border-radius: 999px;
      padding: 8px 18px;
      border: none;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      background: #1f6feb;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .answer-card {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #e1e1e8;
    }
    .badge {
      display: inline-block;
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 999px;
      background: #eef2ff;
      color: #3730a3;
      margin-bottom: 8px;
    }
    .answer-text {
      white-space: pre-wrap;
      font-size: 0.95rem;
      line-height: 1.5;
      color: #111827;
    }
    .sources {
      margin-top: 16px;
      font-size: 0.85rem;
    }
    .source-item {
      margin-bottom: 8px;
      padding: 6px 8px;
      border-radius: 8px;
      background: #f9fafb;
    }
    .source-label {
      font-weight: 500;
    }
    .source-snippet {
      color: #4b5563;
    }
    .status {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TREK Demo</h1>
    <p style="font-size:0.9rem; color:#4b5563;">
      Choose <strong>Baseline RAG</strong> or <strong>Knowledge Graph</strong> mode and ask a question about Talazoparib resistance
    </p>

    <div class="mode-toggle">
      <div class="pill active" data-mode="rag">
        <input type="radio" name="mode" value="rag" checked />
        Baseline RAG
      </div>
      <div class="pill" data-mode="kg">
        <input type="radio" name="mode" value="kg" />
        Knowledge Graph
      </div>
    </div>

    <textarea id="question" placeholder="e.g., Which genes have been implicated in resistance to talazoparib?"></textarea>

    <div class="actions">
      <button id="askBtn">
        <span>Ask</span>
      </button>
    </div>

    <div class="status" id="status"></div>

    <div class="answer-card" id="answerCard" style="display:none;">
      <div class="badge" id="modeBadge">Mode: RAG</div>
      <div class="answer-text" id="answerText"></div>

      <div class="sources" id="sourcesSection">
        <div style="font-weight:500; margin-bottom:4px;">Sources</div>
        <div id="sourcesList"></div>
      </div>
    </div>
  </div>

  <script>
    const pills = document.querySelectorAll(".pill");
    const askBtn = document.getElementById("askBtn");
    const questionInput = document.getElementById("question");
    const statusEl = document.getElementById("status");
    const answerCard = document.getElementById("answerCard");
    const answerText = document.getElementById("answerText");
    const modeBadge = document.getElementById("modeBadge");
    const sourcesList = document.getElementById("sourcesList");
    const sourcesSection = document.getElementById("sourcesSection");

    let currentMode = "rag";
    const API_URL = "/query"; // same-origin FastAPI

    pills.forEach(pill => {
      pill.addEventListener("click", () => {
        pills.forEach(p => p.classList.remove("active"));
        pill.classList.add("active");
        currentMode = pill.dataset.mode;
      });
    });

    askBtn.addEventListener("click", async () => {
      const question = questionInput.value.trim();
      if (!question) {
        statusEl.textContent = "Please enter a question.";
        return;
      }

      askBtn.disabled = true;
      statusEl.textContent = "Thinking...";
      answerCard.style.display = "none";

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: currentMode, question }),
        });

        if (!resp.ok) {
          throw new Error("Server error: " + resp.status);
        }

        const data = await resp.json();
        modeBadge.textContent =
          "Mode: " + (currentMode === "rag" ? "Generic RAG" : "Knowledge Graph");
        answerText.textContent = data.answer || "(No answer returned)";

        // Render sources
        sourcesList.innerHTML = "";
        if (data.sources && data.sources.length > 0) {
          data.sources.forEach(s => {
            const div = document.createElement("div");
            div.className = "source-item";
            const label = document.createElement("div");
            label.className = "source-label";
            label.textContent = s.label || (s.pmid ? "PMID " + s.pmid : "Source");
            const snippet = document.createElement("div");
            snippet.className = "source-snippet";
            snippet.textContent = s.snippet || "";
            div.appendChild(label);
            if (snippet.textContent) div.appendChild(snippet);
            sourcesList.appendChild(div);
          });
          sourcesSection.style.display = "block";
        } else {
          sourcesSection.style.display = "none";
        }

        answerCard.style.display = "block";
        statusEl.textContent = "";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error: " + err.message;
      } finally {
        askBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
