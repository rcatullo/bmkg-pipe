id_policy:
  Drug:
    primary: rxnorm_id
    alternates: [chebi_id]
  Gene:
    primary: hgnc_id
    alternates: [entrez_id, ensembl_gene_id]
  RNA:
    primary: mirbase_id   # for miRNAs
    alternates: [ensembl_transcript_id, hgnc_id]
  Variant:
    primary: clinvar_id
    alternates: [rsid, hgvs]
  CancerType:
    primary: ncit_id
    alternates: [doid]
  Pathway:
    primary: reactome_id
    alternates: [go_bp_id]
  Phenotype:
    primary: hpo_id
    alternates: []
  Paper:
    primary: pmid
    alternates: []